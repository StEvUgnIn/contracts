version: 2.1

aliases:
  - &defaults
    docker:
      - image: cimg/node:18.0.0
    parameters:
      package:
        type: string
        default: .
    working_directory:
      ~/project/<< parameters.package >>

  - &cache_key_node_modules
    key: v1-node_modules-{{ checksum "yarn.lock" }}

  - &matrix_workflow_job
    matrix:
      parameters:
        package: ["common", "token", "oracle", "distribution", "governance"]
    requires:
      - dependencies

jobs:
  dependencies:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: ~/project
          paths:
            - << parameters.package >>
  lint:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project
      - attach_workspace:
          at: ~/project
      - run:
          name: Linter
          command: yarn run lint
  test:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project
      - attach_workspace:
          at: ~/project
      - run:
          name: Unit tests
          command: yarn run test
  coverage:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project
      - attach_workspace:
          at: ~/project
      - run:
          name: Unit tests with coverage report
          command: yarn run coverage
      - persist_to_workspace:
          root: ~/project
          paths:
            - << parameters.package >>/coverage
            - << parameters.package >>/coverage.json
  publish_coverage:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project
      - attach_workspace:
          at: ~/project
      - run:
          name: Upload coverage
          command: |
            bash <(curl -s https://codecov.io/bash)
workflows:
  workflow:
    jobs:
      - dependencies
      - lint:
          <<: *matrix_workflow_job
      - test:
          <<: *matrix_workflow_job
      - coverage:
          <<: *matrix_workflow_job
      - publish_coverage:
          requires:
            - coverage
